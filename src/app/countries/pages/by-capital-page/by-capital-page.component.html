<h2>By capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- (onValue)="searchByCapital($event)" -->
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      placeholder="Buscar"
      [initialValue]="initialTerm"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-spinner *ngIf="isLoading"></shared-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
