<h2>By country</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      placeholder="Buscar"
      [initialValue]="initialTerm"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-spinner *ngIf="isLoading"></shared-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
